<div class="px-6">
    <div class="flex items-center space-x-2 mt-6   ">
        <div class="relative">
          <!-- Search Icon inside the input field -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="absolute left-2 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-500"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
            />
          </svg>
  
          <!-- Search Input -->
          <input
            type="text"
            [(ngModel)]="searchTerm"
            (keyup)="applyFilter()"
            placeholder="Search Document by EmployeeID"
            class="p-2 pl-10 border w-80 border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white"
          />
        </div>
    
      </div>

    <div class="flex justify-between items-center mt-6 ">
   
        <div class="flex flex-row">
            <a routerLink="/my-documents/reimbursement" ><h3 class="flex font-semibold text-[0.9rem] text-gray-500"> All Reimbursement
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg" class="mt-1">
                    <path d="M7.5 12.75L11.25 9L7.5 5.25" stroke="#6B7582" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    
            </h3> 
            </a> 
            <img src="../../../../assets/HR Policies Assets/Icons/Folder.svg" alt="" />
            <p class="ml-2 font-semibold text-[0.9rem] ">  reimbursement-2024 </p>
        </div>
     
      <div>
        <span class="text-sm text-gray-600">Rows Per Page</span>
        <select
          [(ngModel)]="pageSize"
          (change)="onPageSizeChange(pageSize)"
          class="p-1 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white"
        >
          <option [value]="5">5</option>
          <option [value]="10">10</option>
          <option [value]="25">25</option>
        </select>
      </div>
    </div>
   
    <section class="flex flex-col my-2 overflow-y-scroll no-scrollbar ">

      <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
          <div class="overflow-hidden rounded-lg">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell class=" w-[60%] py-4 text-gray-500 " *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element" class="text-blue-500 "> <div class="flex gap-2"><img src="../../../assets/HR Policies Assets/Icons/Folder.svg" alt="" class="px-2 inline-block"> <span>{{element.name}}</span></div>  </td>
              </ng-container>
            
            
              <ng-container matColumnDef="UploadedOn">
                <th mat-header-cell class="  py-4 text-gray-500  " *matHeaderCellDef class="cell"> Uploaded On </th>
                <td mat-cell *matCellDef="let element" > {{element.UploadedOn}} </td>
              </ng-container>
            
            
              <ng-container matColumnDef="size">
                <th mat-header-cell class=" py-4 text-gray-500  " *matHeaderCellDef class="cell"> File Size </th>
                <td mat-cell *matCellDef="let element"  > {{element.size}} kb </td>
              </ng-container>
  
              <ng-container matColumnDef="Action">
                  <th mat-header-cell class=" py-4 text-gray-500 " *matHeaderCellDef class="cell"> Actions </th>
                  <td mat-cell *matCellDef="let element" > <img src="../../../assets/HR Policies Assets/Icons/Delete.svg"  alt=""> </td>
                </ng-container>
                
            
              <tr mat-header-row class="bg-[#FAFAFA] py-1 ggg "  *matHeaderRowDef="displayedColumns"></tr>
              <tr [style.border-bottom]="'2px solid rgb(229 231 235 )'" class="hover:bg-blue-100"  mat-row   *matRowDef="let row; columns: displayedColumns;"></tr>
            
            </table>
            <mat-paginator [length]="100"
            [pageSize]="10"
            [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select page">
          </mat-paginator>
          </div>
        </div>
      </div>
    </section>
  
  
  
  
    <div class="flex flex-row justify-between items-center mt-6">
      
      <button class=" text-gray-500 font-bold">
          <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg" class="inline text-gray-500">
              <path d="M12.8327 6.99935H1.16602M1.16602 6.99935L6.99935 12.8327M1.16602 6.99935L6.99935 1.16602" stroke="#1C1C1C" stroke-opacity="0.1" stroke-width="1.67" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
          Previous
      </button>
      <!-- <img src="../../../../assets/HR Policies Assets/_Pagination number base.svg" alt=""/> -->
  
      <svg width="41" height="40" viewBox="0 0 41 40" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g clip-path="url(#clip0_2369_13804)">
          <rect x="0.5" width="40" height="40" rx="8" fill="#5187F4"/>
          <path d="M22.0337 14.8182V25H20.4925V16.3594H20.4329L17.9968 17.9503V16.4787L20.5373 14.8182H22.0337Z" fill="white"/>
          </g>
          <defs>
          <clipPath id="clip0_2369_13804">
          <rect x="0.5" width="40" height="40" rx="8" fill="white"/>
          </clipPath>
          </defs>
          </svg>  
      <button class=" text-gray-500 font-bold">
          Next
          <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg" class="inline black-500">
              <path d="M1.16602 6.99935H12.8327M12.8327 6.99935L6.99935 1.16602M12.8327 6.99935L6.99935 12.8327" stroke="#1C1C1C" stroke-opacity="0.1" stroke-width="1.67" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              
      </button>
    </div> 
  </div>
