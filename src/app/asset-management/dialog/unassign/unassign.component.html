<div class="flex flex-col p-2">
    <div class="flex justify-between">
        <h1 class="font-bold text-xl">Unassign</h1>
        <button mat-icon-button mat-dialog-close ><mat-icon>close</mat-icon></button>
    </div>

    <div class="flex flex-col gap-2">
        <div class="flex py-2">
            <span class="text-sm text-gray-500 mr-6">Asset Category : <span class="text-black">{{data.assetCategory}}</span></span>
            <span class="text-sm text-gray-500">Asset Id : <span class="text-black">{{data.assetId}}</span></span>
        </div>
        <p class="text-gray-500 text-sm">Are you sure you want to unassign the user <span class="text-black">{{data.assignee}}</span> from the asset ?</p>
        <div class="flex inline py-4">
            <button mat-dialog-close class="text-white bg-red-500 rounded-md p-2 px-6 text-[0.8rem]" (click)="handleUnassign(data)">Unassign</button>
            <button type="reset" class="rounded-md p-2  px-6 text-[0.8rem]"> reset</button>
        </div>
           
 
    </div>

    
  
</div>
