<section class="flex flex-col mt-6 "> 
   <div class="flex h-auto items-center">
    <span class="font-semibold  text-[0.9rem] px-2 py-2 flex flex-row px-2"><a routerLink="/hr-policies"><span class="text-gray-500 ">All Files</span></a>   <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg" class="mt-0.5 mx-1">
        <path d="M7.5 12.75L11.25 9L7.5 5.25" stroke="#6B7582" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>

        <img src="../../../../assets/HR Policies Assets/Icons/Folder.svg" alt="" class="px-1"/>
        Hr-policies-2024</span>
   </div>
   <div class="-mx-4 -my-2 overflow-x-auto  sm:-mx-6 lg:-mx-8">
    <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
        <div class="overflow-hidden rounded-lg">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let element"><img src="../../../assets/HR Policies Assets/Icons/Pdf.svg" class="inline px-2" />{{element.name}}</td>
                </ng-container>

                <ng-container matColumnDef="UploadedOn">
                    <th mat-header-cell *matHeaderCellDef>UploadedOn</th>
                    <td mat-cell *matCellDef="let element">{{element.UploadedOn}}</td>
                </ng-container>

                <ng-container matColumnDef="size">
                    <th mat-header-cell *matHeaderCellDef>Size</th>
                    <td mat-cell *matCellDef="let element">{{element.size}}</td>
                </ng-container>

                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let element"><img src="../../../assets/HR Policies Assets/Icons/Delete.svg" alt="" /></td>

                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row [style.border-bottom]="'2px solid rgb(229 231 235)'" *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>


        </div>

    </div>

   </div>

</section>
